repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^mavis/python/mavis_tacplus_keycloak\.py$
      - id: ruff-format
        files: ^mavis/python/mavis_tacplus_keycloak\.py$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--fix]
        files: ^CLAUDE\.md$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: ^(mavis/python/mavis_tacplus_keycloak\.py|CLAUDE\.md|Dockerfile|\.github/.*)$
      - id: end-of-file-fixer
        files: ^(mavis/python/mavis_tacplus_keycloak\.py|CLAUDE\.md|Dockerfile|\.github/.*)$
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]

  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        entry: ghcr.io/hadolint/hadolint hadolint --ignore DL3008
